<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org" lang="en">
<head>
    <link href="/webjars/bootstrap/5.2.3/css/bootstrap.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script type="text/javascript" src="/webjars/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ObeyBlessingStudios | Home</title>
</head>
<body class="bg-gs  ">
      <div th:replace="~{fragments/header::header}"></div>
      <div class="px-4 text-center ">
          <img  src="../static/images/android-chrome-512x512.png"  width="15%" height="15%" th:src="@{images/android-chrome-512x512.png}" alt="Logo">
          <h1>Login </h1>
          <div class="container align-content-center">
                 <form action="#" th:action="@{/api/v1/registration/newuser}" th:object="${newUser}" method="post">
                  <label>  <input type="text" placeholder="Username" style="width: 160px; text-align: center" th:field="*{username}" required>
                  </label><br>
                     <label>
                         <input type="text" placeholder="Email" style="width: 160px; text-align: center" th:field="*{email}" required>
                     </label><br>

                     <label>
                         <input type="password" placeholder="Password" style="width: 160px; text-align: center" th:field="*{password}" required>
                     </label><br>

                     <label>
                         <input type="password" placeholder="Re-type Password" style="width: 160px; text-align: center" th:field="*{rePassword}" required>
                     </label><br>
                     <button type="submit" class="btn-primary">Register</button>
                 </form>
          </div>
      </div>
</body>
</html>
